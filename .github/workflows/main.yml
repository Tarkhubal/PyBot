name: Enforce dev -> main only

on:
  pull_request:
    branches: [ main ]

jobs:
  ensure_source_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Only allow PRs from dev into main
        run: |
          echo "Base: ${{ github.base_ref }}"
          echo "Head: ${{ github.head_ref }}"
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "ERROR: main can only be merged from dev (current head is '${{ github.head_ref }}')."
            exit 1
          fi
